//拖放文字
var dragged;



  document.addEventListener("dragstart", function( event ) {
      // 保存拖动元素的引用(ref.)
      dragged = event.target;
      var placehold = dragged.children[0].innerText;
      placehold = '{'+placehold+'}';
      event.dataTransfer.setData("text/plain", placehold);
      // 使其半透明
      event.target.style.opacity = .5;
  }, false);
