{extend name="maker@common/base" /}
{block name="main"}
<div id="id" value={$id}></div>
<div class="site-text se-block">
    <form class="layui-form" lay-filter="formDemo" action="">
        <div class="site-title">
            <fieldset>
                <legend><a name="input">案卷信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">决定书编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="index" lay-verify="required|index" placeholder="请输入18位决定书编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法日期</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="date" id="date" lay-verify="required" placeholder="2018年8月15日" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="time" id="time" lay-verify="required" placeholder="08：08" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md8">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法地点</label>
                        <div class="layui-input-block">
                            <input type="text" name="place" required lay-verify="required" placeholder="请输入18位决定书编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文书类型</label>
                        <div class="layui-input-block">
                            <select name="doc_type" lay-verify="">
                                <option value=""></option>
                                <option value="通知书">通知书</option>
                                <option value="强措">强制措施</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文书编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="doc_index" lay-verify="required|docIndex" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法代码1</label>
                        <div class="layui-input-block">
                            <input type="text" name="code_1" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法内容1</label>
                        <div class="layui-input-block">
                            <input type="text" name="code_1_content" required lay-verify="" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法代码2</label>
                        <div class="layui-input-block">
                            <input type="text" name="code_2" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">违法内容2</label>
                        <div class="layui-input-block">
                            <input type="text" name="code_2_content" required lay-verify="" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">支队</label>
                        <div class="layui-input-block">
                            <select name="zhidui" lay-verify="">
                                <option value=""></option>
                                <option value="衡阳">衡阳</option>
                                <option value="长沙">长沙</option>
                                <option value="株洲">株洲</option>
                                <option value="湘潭">湘潭</option>
                                <option value="永州">永州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">大队</label>
                        <div class="layui-input-block">
                            <input type="text" name="dadui" lay-verify="" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主办民警</label>
                        <div class="layui-input-block">
                            <input type="text" name="police_1" lay-verify="" placeholder="请输入主办民警姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">协办民警</label>
                        <div class="layui-input-block">
                            <input type="text" name="police_2" lay-verify="" placeholder="请输入协办民警姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 身份证信息 -->
        <div class="site-title">
            <fieldset>
                <legend><a name="input">当事人信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">籍贯</label>
                        <div class="layui-input-block">
                            <input type="text" name="birth_place" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">民族</label>
                        <div class="layui-input-block">
                            <input type="text" name="nation" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女" checked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号码</label>
                        <div class="layui-input-block">
                            <input type="text" name="identity" required lay-verify="identity" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" required lay-verify="phone" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">学历</label>
                        <div class="layui-input-block">
                            <input type="text" name="education" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">政治面貌</label>
                        <div class="layui-input-block">
                            <input type="text" name="political" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">工作单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="company" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 驾驶证信息 -->
        <div class="site-title">
            <fieldset>
                <legend><a name="input">驾驶证信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">档案编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="file_num" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">准驾车型</label>
                        <div class="layui-input-block">
                            <input type="text" name="driver_type" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">发证机关</label>
                        <div class="layui-input-block">
                            <input type="text" name="issuer" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 车辆信息 -->
        <div class="site-title">
            <fieldset>
                <legend><a name="input">车辆信息</a></legend>
            </fieldset>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌号</label>
                        <div class="layui-input-block">
                            <input type="text" name="car_num" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">车辆类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="car_type" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label">年检有效期</label>
                        <div class="layui-input-block">
                            <input type="text" id="car_expire" name="car_expire" required lay-verify="required" placeholder="eg:2018年11月30日" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">车辆所有人</label>
                        <div class="layui-input-block">
                            <input type="text" name="car_owner" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
layui.use(['form', 'jquery'], function() {
    var form = layui.form;
    var id = $("#id").attr('value');
    $.ajax({
        type: "POST",
        url: "/documentmaker/public/index.php/maker/api/record/id/" + id,
        data: '',
        dataType: "json",
        success: function(respMsg) {
            var msg = respMsg;

            form.val("formDemo", {
                "index": msg['index'],
                "date": msg['time'].match(/20\d\d年\d{1,2}月\d{1,2}日/g),
                "time": msg['time'].match(/\d\d时\d\d分/g),
                "place": msg['place'],
                "code": msg['code_1'],
                "doc_type": msg['doc_type'],
                "doc_index": msg['doc_index'],
                "code_1": msg['违法代码_1'],
                "code_1_content": msg['违法内容_1'],
                "code_2": msg['违法代码_2'],
                "code_2_content": msg['违法内容_2'],
                "zhidui": msg['zhidui'],
                "dadui": msg['dadui'],
                "police_1": msg["police_1"],
                "police_2": msg['police_2'],
                //当事人信息
                "name": msg['name'],
                "birth_place": msg['birth_place'],
                "nation": msg['nation'],
                "sex": msg['sex'],
                "identity": msg['identity'],
                "phone": msg['phone'],
                "address": msg['address'],
                "education": msg['education'],
                "political": msg['political'],
                "company": msg['company'],
                //驾驶证信息
                "file_num": msg['file_num'],
                "driver_type": msg['driver_type'],
                "issuer": msg['issuer'],
                //车辆信息
                "car_num": msg['car_num'],
                "car_type": msg['car_type'],
                "car_expire": msg['car_expire'],
                "car_owner": msg['car_owner']
            })
        },
        error: function() {
            layer.msg("初始化案件失败")
        }
    });



    //设置导航栏下的指示器
    $("#page-main").removeClass("layui-this");
    $("#page-record").addClass("layui-this");

    //监听提交
    form.on('submit(formDemo)', function(data) {
        var record = data.field;
        record.Id  = id;
        $.ajax({
            type: "POST",
            url: "/documentmaker/public/index.php/maker/api/updateCase?XDEBUG_SESSION_START",
            data: data.field,
            dataType: "json",
            success: function(respMsg) {
                

                layer.msg(respMsg);
            },
            error: function() {
                layer.msg("提交失败")
            }
        });
        return false;
    });

    // var $ = layui.$;
    $('#getRecord').on('click', function() {
        alert('you click me!');

        $.ajax({
            type: "POST",
            url: "/documentmaker/public/index.php/maker/api/updateCase?XDEBUG_SESSION_START",
            data: "",
            dataType: "json",
            success: function(respMsg) {
                var msg = respMsg;
                layer.msg("获取数据成功！");
                layer.msg(respMsg['index']);
                $(":input[name='index']").val(respMsg['index']);
            },
            error: function() {
                alert("获取数据失败，网络超时！")

            }
        });
    })



    form.verify({

        name: [/^[\u4e00-\u9fa5]{2,6}$/g, '名字只能包含汉字'],
        index: [
            /^\d{16,16}$/, '决定书编号必须16位数字，且不能出现空格'
        ],
        docIndex: [
            /^\d{16,16}$/, '法律文书必须是16位数字，且不能出现空格'
        ],
    });
});



// 时间控件
layui.use('laydate', function() {
    var laydate = layui.laydate;
    laydate.render({
        elem: '#time',
        type: 'time',
        format: 'HH时mm分'
    });

    laydate.render({
        elem: '#date',
        type: 'date',
        format: 'yyyy年MM月dd日'
    });

    laydate.render({
        elem: '#car_expire',
        type: 'date',
        format: 'yyyy年MM月dd日'
    });
});

layui.use('jquery', function() {



})
</script>
{/block}
