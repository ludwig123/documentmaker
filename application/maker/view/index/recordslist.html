{extend name="maker@common/base" /} 

{block name="main"}




<div style="margin-left: 100px">
    <div class="layui-row" id="toolbar"></div>
	<table id="demo" lay-filter="test"></table>
</div>


<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
  </div>
</script>

<script>
	layui.use('table', function(){
		var table = layui.table;

  //第一个实例
  table.render({
  	elem: '#demo'
  	,height: 600
    ,url: '/documentmaker/public/index.php/maker/api/recordslist' //数据接口
    ,page: true //开启分页
    ,limit: 20
    ,toolbar:  '#toolbarDemo' 
    ,defaultToolbar: ['filter', 'print', 'exports']
    ,cols: [[ //表头
     {title:'', type: 'radio', width:30, fixed: 'left'}
    ,{align: 'center', field: 'time', title: '违法时间', width:180, sort: true}
    ,{field: 'name', title: '当事人', width:100}
    ,{field: 'car', title: '车牌号', width:120}
    ,{field: 'car_type', title: '车辆类型', width:140}
    ,{field: '违法内容1', title: '违法行为1', width:300} 
    ,{field: '违法内容2', title: '违法行为2', width:300} 
    ,{field: 'index', title: '决定书编号', width: 160, sort: true}
    ]]
});
  

//监听行单击事件

  //监听行双击事件
table.on('rowDouble(test)', function(obj){
  console.log(obj.tr) //得到当前行元素对象
  console.log(obj.data) //得到当前行数据
  var record = obj.data;
  var des = "/documentmaker/public/index.php/maker/index/gaozhibilu/index/" + record['index'];
  window.location.href = des;

});

});
</script>

{/block}
